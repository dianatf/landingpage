<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="assets/imgs/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>DT Landing-pag</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="header">
        <h1><strong>Arte</strong> para imprimir</h1>
        <p>Diseños únicos para tus poleras</p>
    </div>
    <div class="products">
        <div>
            <img class="alineadodetexto" src="assets/imgs/Chicacolor.jpg" alt="Chicacolor">
            <p>Figura 1</p>
            <p><strong>Precio: $2</strong></p>
        </div>
        <div>
            <img src="assets/imgs/caballo.jpg" alt="caballo">
            <p>Figura 2</p>
            <p><strong>Precio: $4</strong></p>
        </div>
        <div>
            <img src="assets/imgs/pavoReal.jpg" alt="pavoReal">
            <p>Figura 3</p>
            <p><strong>Precio: $1</strong></p>
        </div>
        <di>
            <img src="assets/imgs/Mariposa.jpg" alt="Mariposa">
            <p>Figura 4</p>
            <p><strong>Precio: $5</strong></p>
        </di>
        <div>
            <img src="assets/imgs/LOBO.jpg" alt="LOBO">
            <p>Figura 5</p>
            <p><strong>Precio: $6</strong></p>
        </div>
    </div>
    <!--form-->
    <form>
        <div class="row d-flex justify-content-center p-5">
            <div class="col-6">
                <div class="form-group row mb-2">
                    <div class="col-md-2">
                        <label>Nombre</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="Ingresa tu nombre">
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <div class="col-md-2">
                        <label>Email</label>
                    </div>
                    <div class="col-md-10">
                        <input type="email" class="form-control" placeholder="Ingresa tu email">
                    </div>
                </div>
                <div class="form-group d-grid gap-2 d-flex justify-content-end">
                    <button class="btn btn-success">Enviar</button>
                </div>
            </div>
            <div class="col-6">
                <img src="assets/imgs/logo1.png" class="img-fluid img-thumbnail rounded">
            </div>
        </div>
    </form>


    <div class="footer">
        <footer>@dianatorres</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
